<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poussehair スタンプカード</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      background: #f9f8f6;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    .info {
      font-size: 1em;
      margin-bottom: 2em;
    }
    .stamp-grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 1em;
    }
    .stamp {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .stamp.filled {
      background: #4caf50;
      color: #fff;
    }
    .reset-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Poussehair スタンプカード</h1>
  <div class="info">1000円ごとにスタンプ1つ。40個で1000円OFF！</div>
  <div class="stamp-grid" id="stampGrid"></div>
  <button class="reset-btn" onclick="resetStamps()">リセット</button>

  <script>
    const totalStamps = 40;
    const params = new URLSearchParams(window.location.search);
    const add = parseInt(params.get("add")) || 0;
    let stampCount = parseInt(localStorage.getItem("poussehair_stamps")) || 0;
    stampCount = Math.min(stampCount + add, totalStamps);
    localStorage.setItem("poussehair_stamps", stampCount);

    const stampGrid = document.getElementById("stampGrid");

    for (let i = 0; i < totalStamps; i++) {
      const stamp = document.createElement("div");
      stamp.className = "stamp" + (i < stampCount ? " filled" : "");
      stamp.textContent = (i + 1);
      stampGrid.appendChild(stamp);
    }

    function resetStamps() {
      if (confirm("スタンプをリセットしますか？")) {
        localStorage.setItem("poussehair_stamps", "0");
        location.reload();
      }
    }
  </script>
</body>
</html>
