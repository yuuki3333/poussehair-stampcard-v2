<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Poussehair スタンプカード</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background: #f5f5f5; }
    h1 { color: #333; }
    .stamp-grid { display: grid; grid-template-columns: repeat(8, 40px); gap: 10px; justify-content: center; margin-top: 20px; }
    .stamp { width: 40px; height: 40px; border-radius: 5px; border: 2px solid #ccc; line-height: 40px; font-size: 18px; background: white; }
    .stamped { background: #88c057; color: white; border-color: #88c057; }
    button { margin: 20px 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Poussehair スタンプカード</h1>
  <div class="stamp-grid" id="stampGrid"></div>
  <div>
    <button onclick="resetStamps()">リセット</button>
  </div>

  <script>
    const stampGrid = document.getElementById("stampGrid");
    const stampCount = 40;
    let stamps = Array(stampCount).fill(false);

    function loadStamps() {
      const saved = localStorage.getItem("poussehair-stamps");
      if (saved) {
        stamps = JSON.parse(saved);
      }
      drawStamps();
    }

    function drawStamps() {
      stampGrid.innerHTML = "";
      stamps.forEach((stamped, i) => {
        const div = document.createElement("div");
        div.className = "stamp" + (stamped ? " stamped" : "");
        div.textContent = stamped ? "✓" : "";
        stampGrid.appendChild(div);
      });
    }

    function resetStamps() {
      if (confirm("スタンプをリセットしますか？")) {
        stamps = Array(stampCount).fill(false);
        localStorage.setItem("poussehair-stamps", JSON.stringify(stamps));
        drawStamps();
      }
    }

    loadStamps();
  </script>
</body>
</html>
