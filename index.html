<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Poussehair „Çπ„Çø„É≥„Éó„Ç´„Éº„Éâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');

    body {
      font-family: 'Kosugi Maru', sans-serif;
      background: #fff0f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 0.3em;
      line-height: 1.2em;
    }

    .subtext {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #444;
    }

    .stamp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 8px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .stamp {
      width: 50px;
      height: 50px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stamped {
      background: #88c057;
      color: white;
      border-color: #88c057;
    }

    .stamp.final {
      background: gold;
      border: 2px solid red;
      color: red;
      font-weight: bold;
      position: relative;
    }

    .stamp.final::after {
      content: "üéâ";
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 16px;
    }

    .bonus-grid {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .bonus {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ccc;
      line-height: 50px;
      background: white;
    }

    .bonus.stamped {
      background: red;
      color: white;
      border-color: red;
      font-weight: bold;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      .stamp, .bonus { width: 40px; height: 40px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>Poussehair<br>„Çπ„Çø„É≥„Éó„Ç´„Éº„Éâ</h1>
  <div class="subtext">1000ÂÜÜ„Åî„Å®„Å´1„Çπ„Çø„É≥„Éó„ÄÇ<br>40ÂÄã„Åß1,000ÂÜÜOFFÔºÅ</div>

  <div class="stamp-grid" id="stampGrid"></div>
  <div class="bonus-grid" id="bonusGrid"></div>

  <div>
    <button onclick="resetStamps()">„É™„Çª„ÉÉ„Éà</button>
    <button onclick="resetBonus()">ÁâπÂÖ∏„É™„Çª„ÉÉ„Éà</button>
  </div>

  <script>
    const stampCount = 40;
    const bonusCount = 5;
    let stamps = Array(stampCount).fill(false);
    let bonus = Array(bonusCount).fill(false);

    const stampGrid = document.getElementById("stampGrid");
    const bonusGrid = document.getElementById("bonusGrid");

    function loadData() {
      const savedStamps = localStorage.getItem("poussehair-stamps");
      const savedBonus = localStorage.getItem("poussehair-bonus");
      if (savedStamps) stamps = JSON.parse(savedStamps);
      if (savedBonus) bonus = JSON.parse(savedBonus);
    }

    function saveData() {
      localStorage.setItem("poussehair-stamps", JSON.stringify(stamps));
      localStorage.setItem("poussehair-bonus", JSON.stringify(bonus));
    }

    function drawStamps() {
      stampGrid.innerHTML = "";
      stamps.forEach((stamped, i) => {
        const div = document.createElement("div");
        div.className = "stamp" + (stamped ? " stamped" : "");
        div.textContent = i + 1;
        if (i === 39 && stamped) div.classList.add("final");
        stampGrid.appendChild(div);
      });
    }

    function drawBonus() {
      bonusGrid.innerHTML = "";
      bonus.forEach((stamped, i) => {
        const div = document.createElement("div");
        div.className = "bonus" + (stamped ? " stamped" : "");
        div.textContent = stamped ? "‚òÖ" : "";
        bonusGrid.appendChild(div);
      });
    }

    function resetStamps() {
      if (confirm("„Çπ„Çø„É≥„Éó„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
        stamps = Array(stampCount).fill(false);
        saveData();
        drawStamps();
      }
    }

    function resetBonus() {
      if (confirm("ÁâπÂÖ∏„Çπ„Çø„É≥„Éó„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
        bonus = Array(bonusCount).fill(false);
        saveData();
        drawBonus();
      }
    }

    function applyQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const add = parseInt(params.get("add"));

      if (!isNaN(add) && add > 0) {
        let added = 0;
        for (let i = 0; i < add; i++) {
          const idx = stamps.findIndex(s => s === false);
          if (idx === -1) break;
          stamps[idx] = true;
          added++;
        }

        if (stamps.filter(s => s).length === stampCount) {
          const bonusIdx = bonus.findIndex(b => b === false);
          if (bonusIdx !== -1) {
            bonus[bonusIdx] = true;
            alert("ÁâπÂÖ∏„Çπ„Çø„É≥„Éó„Åå1„Å§ËøΩÂä†„Åï„Çå„Åæ„Åó„Åüüéâ");
          }
        }

        saveData();
        drawStamps();
        drawBonus();
        alert(`${added} ÂÄã„Çπ„Çø„É≥„Éó„ÇíÊäº„Åó„Åæ„Åó„ÅüÔºÅ`);
        history.replaceState(null, '', location.pathname);
      }
    }

    window.onload = () => {
      loadData();
      drawStamps();
      drawBonus();
      applyQueryParams();
    };
  </script>
</body>
</html>
