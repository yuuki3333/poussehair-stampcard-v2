<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Poussehair スタンプカード</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      padding: 30px;
      text-align: center;
      background: #fef6f9;
      font-size: 18px;
    }
    h1 {
      font-size: 32px;
      color: #d63384;
      margin-bottom: 0;
    }
    .subheading {
      font-size: 18px;
      margin-top: 5px;
      margin-bottom: 20px;
      color: #444;
    }
    .stamp-grid, .bonus-grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      gap: 12px;
      justify-content: center;
      margin-top: 25px;
    }
    .bonus-grid {
      grid-template-columns: repeat(5, 50px);
    }
    .stamp, .bonus {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 3px solid #ccc;
      line-height: 50px;
      font-size: 20px;
      background: white;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .stamped {
      background: #88c057;
      color: white;
      border-color: #88c057;
    }
    .special {
      background: gold;
      color: #fff;
      font-weight: bold;
      border-color: orange;
    }
    .buttons {
      margin: 25px 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #ff8fb1;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #e86c91;
    }
    .bonus-label {
      margin-top: 30px;
      font-size: 20px;
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>Poussehair<br>スタンプカード</h1>
  <div class="subheading">1000円に1つスタンプ♪ 40個で1,000円OFF！</div>

  <div class="stamp-grid" id="stampGrid"></div>

  <div class="buttons">
    <button onclick="resetStamps()">スタンプリセット</button>
  </div>

  <div class="bonus-label">🎁 特典スタンプ</div>
  <div class="bonus-grid" id="bonusGrid"></div>

  <div class="buttons">
    <button onclick="resetBonus()">特典リセット</button>
  </div>

  <script>
    const stampCount = 40;
    const bonusMax = 5;
    let stamps = Array(stampCount).fill(false);
    let bonusStamps = Array(bonusMax).fill(false);

    const stampGrid = document.getElementById("stampGrid");
    const bonusGrid = document.getElementById("bonusGrid");

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadStamps() {
      const saved = localStorage.getItem("poussehair-stamps");
      const bonusSaved = localStorage.getItem("poussehair-bonus");
      if (saved) stamps = JSON.parse(saved);
      if (bonusSaved) bonusStamps = JSON.parse(bonusSaved);
      drawStamps();
      drawBonus();
    }

    function drawStamps() {
      stampGrid.innerHTML = "";
      stamps.forEach((stamped, i) => {
        const div = document.createElement("div");
        div.className = "stamp" + (stamped ? " stamped" : "");
        if (i === 39) div.className += " special";
        div.textContent = i + 1;
        stampGrid.appendChild(div);
      });
    }

    function drawBonus() {
      bonusGrid.innerHTML = "";
      bonusStamps.forEach((stamped, i) => {
        const div = document.createElement("div");
        div.className = "bonus" + (stamped ? " stamped" : "");
        div.textContent = stamped ? "✓" : i + 1;
        bonusGrid.appendChild(div);
      });
    }

    function resetStamps() {
      if (confirm("スタンプをリセットしますか？")) {
        stamps = Array(stampCount).fill(false);
        localStorage.setItem("poussehair-stamps", JSON.stringify(stamps));
        drawStamps();
      }
    }

    function resetBonus() {
      if (confirm("特典スタンプをリセットしますか？")) {
        bonusStamps = Array(bonusMax).fill(false);
        localStorage.setItem("poussehair-bonus", JSON.stringify(bonusStamps));
        drawBonus();
      }
    }

    function addBonusIfFull() {
      if (stamps.every(s => s)) {
        const idx = bonusStamps.findIndex(b => b === false);
        if (idx !== -1) {
          bonusStamps[idx] = true;
          localStorage.setItem("poussehair-bonus", JSON.stringify(bonusStamps));
          drawBonus();
          alert("🎉 40個達成！特典スタンプが1つ追加されました！");
        }
      }
    }

    function applyQueryParams() {
      const add = parseInt(getQueryParam('add'));
      const reset = getQueryParam('reset');

      if (reset === '1') {
        if (confirm('スタンプカードをリセットしますか？')) {
          stamps = Array(stampCount).fill(false);
          localStorage.setItem('poussehair-stamps', JSON.stringify(stamps));
          drawStamps();
          alert('スタンプカードをリセットしました。');
          history.replaceState(null, '', location.pathname);
        }
      } else if (!isNaN(add) && add > 0) {
        let added = 0;
        for (let i = 0; i < add; i++) {
          const idx = stamps.findIndex(s => s === false);
          if (idx === -1) break;
          stamps[idx] = true;
          added++;
        }
        if (added > 0) {
          localStorage.setItem('poussehair-stamps', JSON.stringify(stamps));
          drawStamps();
          addBonusIfFull();
          alert(`${added} 個スタンプを押しました！`);
        } else {
          alert('スタンプはすでに満タンです。');
        }
        history.replaceState(null, '', location.pathname);
      }
    }

    window.onload = () => {
      loadStamps();
      applyQueryParams();
    };
  </script>
</body>
</html>
