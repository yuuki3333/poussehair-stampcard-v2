<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Poussehair スタンプカード</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background: #f5f5f5; }
    h1 { color: #333; }
    .stamp-grid { display: grid; grid-template-columns: repeat(8, 40px); gap: 10px; justify-content: center; margin-top: 20px; }
    .stamp { width: 40px; height: 40px; border-radius: 5px; border: 2px solid #ccc; line-height: 18px; font-size: 12px; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .stamped { background: #88c057; color: white; border-color: #88c057; }
    button { margin: 20px 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Poussehair スタンプカード</h1>
  <div class="stamp-grid" id="stampGrid"></div>
  <div>
    <button onclick="resetStamps()">リセット</button>
  </div>

  <script>
    const stampGrid = document.getElementById("stampGrid");
    const stampCount = 40;
    let stamps = Array(stampCount).fill(false);

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadStamps() {
      const saved = localStorage.getItem("poussehair-stamps");
      if (saved) {
        stamps = JSON.parse(saved);
      }
      drawStamps();
    }

    function drawStamps() {
      stampGrid.innerHTML = "";
      stamps.forEach((stamped, i) => {
        const div = document.createElement("div");
        div.className = "stamp" + (stamped ? " stamped" : "");
        div.innerHTML = stamped ? `<div>✓</div><div>${i + 1}</div>` : `<div>${i + 1}</div>`;
        stampGrid.appendChild(div);
      });
    }

    function resetStamps() {
      if (confirm("スタンプをリセットしますか？")) {
        stamps = Array(stampCount).fill(false);
        localStorage.setItem("poussehair-stamps", JSON.stringify(stamps));
        drawStamps();
      }
    }

    function applyQueryParams() {
      const add = parseInt(getQueryParam('add'));
      const reset = getQueryParam('reset');

      if (reset === '1') {
        if (confirm('スタンプカードをリセットしますか？')) {
          stamps = Array(stampCount).fill(false);
          localStorage.setItem('poussehair-stamps', JSON.stringify(stamps));
          drawStamps();
          alert('スタンプカードをリセットしました。');
          history.replaceState(null, '', location.pathname);
        }
      } else if (!isNaN(add) && add > 0) {
        let added = 0;
        for (let i = 0; i < add; i++) {
          const idx = stamps.findIndex(s => s === false);
          if (idx === -1) break;
          stamps[idx] = true;
          added++;
        }
        if (added > 0) {
          localStorage.setItem('poussehair-stamps', JSON.stringify(stamps));
          drawStamps();
          alert(`${added}個スタンプを押しました！`);
          history.replaceState(null, '', location.pathname);
        } else {
          alert('スタンプはすでに満タンです。');
          history.replaceState(null, '', location.pathname);
        }
      }
    }

    window.onload = () => {
      loadStamps();
      applyQueryParams();
    };
  </script>
</body>
</html>
