<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Poussehair スタンプカード</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      padding: 30px;
      text-align: center;
      background: #fff0f5;
    }

    h1 {
      color: #d63384;
      font-size: 36px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    .stamp-grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .stamp {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 3px solid #ccc;
      line-height: 50px;
      font-size: 18px;
      background: white;
      position: relative;
      transition: transform 0.2s ease;
    }

    .stamp:hover {
      transform: scale(1.05);
    }

    .stamped {
      background: #88c057;
      color: white;
      border-color: #88c057;
    }

    .stamp.special {
      background: linear-gradient(135deg, #ffd700, #ffb700);
      border-color: #e6ac00;
      font-weight: bold;
    }

    .stamp.special::after {
      content: "⭐";
      position: absolute;
      top: -8px;
      right: -8px;
      font-size: 16px;
    }

    .stamp.special.stamped {
      background: linear-gradient(135deg, #ffc107, #ff9800);
      color: #fff;
      border-color: #e65100;
    }

    button {
      margin: 30px 10px 10px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>Poussehair<br>スタンプカード</h1>
  <div class="subtext">1000円ごとにスタンプ1個<br>40個貯まると1,000円OFF！</div>

  <div class="stamp-grid" id="stampGrid"></div>
  <div>
    <button onclick="resetStamps()">リセット</button>
  </div>

  <script>
    const stampGrid = document.getElementById("stampGrid");
    const stampCount = 40;
    let stamps = Array(stampCount).fill(false);

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadStamps() {
      const saved = localStorage.getItem("poussehair-stamps");
      if (saved) {
        stamps = JSON.parse(saved);
      }
      drawStamps();
    }

    function drawStamps() {
      stampGrid.innerHTML = "";
      stamps.forEach((stamped, i) => {
        const div = document.createElement("div");
        let className = "stamp";
        if (i === stampCount - 1) className += " special";
        if (stamped) className += " stamped";
        div.className = className;
        div.textContent = i + 1;
        stampGrid.appendChild(div);
      });
    }

    function resetStamps() {
      if (confirm("スタンプをリセットしますか？")) {
        stamps = Array(stampCount).fill(false);
        localStorage.setItem("poussehair-stamps", JSON.stringify(stamps));
        drawStamps();
      }
    }

    function applyQueryParams() {
      const add = parseInt(getQueryParam('add'));
      const reset = getQueryParam('reset');

      if (reset === '1') {
        if (confirm('スタンプカードをリセットしますか？')) {
          stamps = Array(stampCount).fill(false);
          localStorage.setItem('poussehair-stamps', JSON.stringify(stamps));
          drawStamps();
          alert('スタンプカードをリセットしました。');
          history.replaceState(null, '', location.pathname);
        }
      } else if (!isNaN(add) && add > 0) {
        let added = 0;
        for (let i = 0; i < add; i++) {
          const idx = stamps.findIndex(s => s === false);
          if (idx === -1) break;
          stamps[idx] = true;
          added++;
        }
        if (added > 0) {
          localStorage.setItem('poussehair-stamps', JSON.stringify(stamps));
          drawStamps();
          alert(`${added}個スタンプを押しました！`);
          history.replaceState(null, '', location.pathname);
        } else {
          alert('スタンプはすでに満タンです。');
          history.replaceState(null, '', location.pathname);
        }
      }
    }

    window.onload = () => {
      loadStamps();
      applyQueryParams();
    };
  </script>
</body>
</html>
